<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<a href="/" class="btn">Home</a>
<h1>Topics</h1>

<ul>
    <li th:each="t : ${topics}">
        <a th:href="@{'forum/' + ${t.id}}"
           th:text="${t.title}"></a>
    </li>
</ul>

<a href="/forum/add/topic">
    <button>Create topic</button>
</a>
</body>
