<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <meta charset="UTF-8">
    <title>Forum</title>
</head>

<body>
<div class="page">

    <div th:replace="fragments/header :: header"></div>

    <main class="content">

<a href="/" class="btn">Home</a>
<h1>Topics</h1>

<ul>
    <li th:each="t : ${topics}">
        <div class="user-info">
            <a th:href="@{/profile/{id}-{login}(id=${t.author.id}, login=${t.author.login})}">
                <img th:src="@{/avatars/{file}(file=${t.author.avatar})}" class="avatar">
            </a>

            <a th:href="@{/profile/{id}-{login}(id=${t.author.id}, login=${t.author.login})}" class="username">
                <span th:text="${t.author.login}"></span>
            </a>
        </div>
        <a th:href="@{'forum/' + ${t.id}}"
           th:text="${t.title}"></a>
    </li>
</ul>

<a href="/forum/add/topic">
    <button>Create topic</button>
</a>
</main>

<div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
