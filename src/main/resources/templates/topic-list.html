<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>Forum</title>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<a href="/" class="btn">Home</a>
<h1>Topics</h1>

<ul>
    <li th:each="t : ${topics}">
        <div class="user-info">
            <a th:href="@{/user/{id}(id=${t.author.id})}">
                <img th:src="@{/avatars/{file}(file=${t.author.avatar})}" class="avatar">
            </a>

            <a th:href="@{/user/{id}(id=${t.author.id})}" class="username">
                <span th:text="${t.author.name}"></span>
            </a>
        </div>
        <a th:href="@{'forum/' + ${t.id}}"
           th:text="${t.title}"></a>
    </li>
</ul>

<a href="/forum/add/topic">
    <button>Create topic</button>
</a>
</body>
</html>
