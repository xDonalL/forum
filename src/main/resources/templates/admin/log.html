<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Logs</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/log.css}">
</head>
<body>
<div class="page">

    <div th:replace="fragments/header :: header"></div>

    <main class="content">
        <div class="logs-container">

            <h2>Admin Logs</h2>

            <form method="get" th:action="@{/admin/log}" class="search-form">
                <input type="text" name="q" th:placeholder="#{admin.searchByLogin}"
                       th:value="${q}">
                <button type="submit" class="btn-primary" th:text="#{button.search}"/>
            </form>

            <div class="table-wrapper">
                <table class="logs-table">
                    <thead>
                    <tr>
                        <th>Login</th>
                        <th>Action</th>
                        <th>Target Login</th>
                        <th>Target Id</th>
                        <th>Performed At</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${pageLogs}">
                        <td th:text="${log.username}"></td>
                        <td th:text="${log.action}"></td>
                        <td th:text="${log.targetLogin}"></td>
                        <td th:text="${log.targetId}"></td>
                        <td th:text="${#temporals.format(log.performedAt, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav class="pagination" th:if="${pageLogs.totalElements > 1}">
                <ul>

                    <li th:classappend="${!pageLogs.hasPrevious()} ? 'disabled'">
                        <a th:if="${pageLogs.hasPrevious()}"
                           th:href="@{${baseUrl}(page=${pageLogs.number - 1}, q=${q})}">
                            ←
                        </a>
                        <span th:if="${!pageLogs.hasPrevious()}">←</span>
                    </li>

                    <li th:each="i : ${#numbers.sequence(0, pageLogs.totalPages - 1)}"
                        th:classappend="${i == pageLogs.number} ? 'active'">
                        <a th:href="@{${baseUrl}(page=${i}, q=${q})}"
                           th:text="${i + 1}"></a>
                    </li>

                    <li th:classappend="${!pageLogs.hasNext()} ? 'disabled'">
                        <a th:if="${pageLogs.hasNext()}"
                           th:href="@{${baseUrl}(page=${pageLogs.number + 1}, q=${q})}">
                            →
                        </a>
                        <span th:if="${!pageLogs.hasNext()}">→</span>
                    </li>

                </ul>
            </nav>

        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

</div>
</body>
</html>
