<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{forum.login}"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body class="page">

<div th:replace="fragments/header :: header"></div>

<main class="content">

    <div class="form-container">
        <h2 th:text="#{forum.login}"/>

        <div th:if="${loginError}" class="form-error" th:text="${loginError}"></div>

        <form th:action="@{/login}"
              th:object="${loginTo}"
              method="post">


            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">

                <label th:text="#{user.email}"/>

                <input type="email" th:field="*{email}" required>

            </div>

            <div class="form-group">

                <label th:text="#{user.password}"/>

                <input type="password" th:field="*{password}" required>

            </div>

            <button type="submit" th:text="#{button.login}"/>
        </form>

        <div class="form-footer" style="text-align:center; margin-top: 15px;">
            <span th:text="#{login.noAccount}"/>
            <a th:href="@{/register}" th:text="#{forum.register}"/>
        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
