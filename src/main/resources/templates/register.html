<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="page">

    <div th:replace="fragments/header :: header"></div>

    <main class="content">

        <div class="form-container">

            <h2>Регистрация</h2>

            <form th:action="@{/register}"
                  th:object="${registrationTo}"
                  method="post">

                <div class="form-group">
                    <label>Email</label>

                    <input type="text"
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'input-error'">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">
                    </div>
                </div>

                <div class="form-group">
                    <label>Login</label>

                    <input type="text"
                           th:field="*{login}"
                           th:classappend="${#fields.hasErrors('login')} ? 'input-error'">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('login')}"
                         th:errors="*{login}">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>

                    <input type="password"
                           th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'input-error'">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>

                    <input type="password"
                           th:field="*{confirmPassword}"
                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'input-error'">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('confirmPassword')}"
                         th:errors="*{confirmPassword}">
                    </div>
                </div>

                <button type="submit">Зарегистрироваться</button>
            </form>

        </div>

    </main>

<div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
