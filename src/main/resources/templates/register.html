<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>

<h1>Registration</h1>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/register}" th:object="${registrationTo}" method="post">

    <label>Email:</label><br>
    <input type="text" th:field="*{email}" required/><br><br>

    <label>Username:</label><br>
    <input type="text" th:field="*{name}" required/><br><br>

    <label>Password:</label><br>
    <input type="password" th:field="*{password}" required/><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" th:field="*{confirmPassword}" required/><br><br>

    <button type="submit">Register</button>
</form>

</body>
</html>
