<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <meta charset="UTF-8">
    <title th:text="#{forum.register}"/>
</head>
<body>
<div class="page">

    <div th:replace="fragments/header :: header"></div>

    <main class="content">

        <div class="form-container">

            <h2 th:text="#{forum.register}"/>

            <form th:action="@{/register}"
                  th:object="${registrationTo}"
                  method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="form-group">
                    <label th:text="#{user.email}"/>

                    <input type="text"
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'input-error'">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">
                    </div>
                </div>

                <div class="form-group">
                    <label th:text="#{user.login}"/>

                    <input type="text"
                           th:field="*{login}"
                           th:classappend="${#fields.hasErrors('login')} ? 'input-error'">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('login')}"
                         th:errors="*{login}">
                    </div>
                </div>

                <div class="form-group">
                    <label th:text="#{user.password}"/>

                    <input type="password"
                           th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'input-error'">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">
                    </div>
                </div>

                <div class="form-group">
                    <label th:text="#{user.confirmPassword}"/>

                    <input type="password"
                           th:field="*{confirmPassword}"
                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'input-error'">

                    <div class="field-error"
                         th:if="${#fields.hasErrors('confirmPassword')}"
                         th:errors="*{confirmPassword}">
                    </div>
                </div>

                <button type="submit" th:text="#{button.register}"/>
            </form>

        </div>

    </main>

<div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
