<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/forum.css}">
    <meta charset="UTF-8">
    <title>Forum</title>
</head>

<body>
<div class="page">

    <div th:replace="fragments/header :: header"></div>

    <main class="content">
        <a href="/topic/add" class="btn-create-topic">–°–æ–∑–¥–∞—Ç—å —Ç–µ–º—É</a>
        <div class="topics-toolbar">
            <form method="get" th:action="@{/topic}" class="search-form">
                 <input type="text"
                       name="q"
                       placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ç–µ–º–∞–º..."
                       th:value="${q}">
                <button type="submit">üîç</button>

                <input type="hidden" name="sort" th:value="${currentSort}">
            </form>
            <div class="sort-links">
                <form method="get" th:action="@{/topic}">
                    <button name="sort" value="likes">–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ</button>
                    <button name="sort" value="dateDesc">–ù–æ–≤—ã–µ</button>
                    <button name="sort" value="dateAsc">–°—Ç–∞—Ä—ã–µ</button>
                </form>
            </div>
        </div>
        <div class="topics-list">
            <div class="topic-card" th:each="t : ${topics}">
                <div class="topic-header">
                    <a th:href="@{'topic/' + ${t.id}}"
                       class="username">
                        <h2 th:text="${t.title}"></h2>
                    </a>
                    <form th:action="@{/topic/delete/{id}(id=${t.id})}"
                          sec:authorize="hasAnyRole('ADMIN', 'MODERATOR')"
                          method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button>–£–¥–∞–ª–∏—Ç—å</button>
                    </form>
                </div>

                <div class="topic-footer">
                    <div class="author-info">
                        <a th:href="@{/profile/{id}-{login}(id=${t.author.id}, login=${t.author.login})}">
                            <img th:src="@{/avatars/{file}(file=${t.author.avatar})}" class="avatar">
                        </a>
                        <a th:href="@{/profile/{id}-{login}(id=${t.author.id}, login=${t.author.login})}"
                           class="username">
                            <span th:text="${t.author.login}" class="username"></span>
                        </a>
                    </div>
                </div>
                <div class="topic-footer-bar">
                    <span class="topic-date"
                          th:text="${#temporals.format(t.createdAt, 'yyyy-MM-dd HH:mm')}">
                          </span>

                    <span class="topic-comments">
                         <img src="/img/comments.webp" class="icon">
                          <span th:text="${t.comments.size()}"></span>
                         </span>

                    <span class="topic-likes">
                            <img src="/img/likes.webp" class="icon">
                         <span th:text="${t.likedUsers.size()}"></span>
                            </span>
                </div>
            </div>
        </div>

    </main>

    <div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
