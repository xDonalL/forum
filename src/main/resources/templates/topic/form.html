<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/topic/form.css}">
    <link rel="stylesheet" th:href="@{/css/easymde.min.css}">

    <script th:src="@{/js/easymde.min.js}"></script>
    <meta charset="UTF-8">
    <title th:text="${mode == 'create'
        ? #messages.msg('topic.create')
        : #messages.msg('topic.edit')}"/>
</head>

<body>

<div class="page">
    <div th:replace="fragments/header :: header"></div>

    <main class="content">
        <div class="form-container">

            <h2 th:text="${mode == 'create'
                          ? #messages.msg('topic.create')
                          : #messages.msg('topic.edit')}"/>

            <form th:action="@{/topic/add}" method="post"
                  th:object="${topicTo}">

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}">

                <div class="form-group">
                    <label th:text="#{topic.title}"/>
                    <input type="text" th:field="*{title}" th:placeholder="#{topic.title}" required>

                    <div class="field-error"
                         th:if="${#fields.hasErrors('title')}"
                         th:errors="*{title}">

                    </div>
                </div>

                <div class="form-group">
                    <label for="content" th:text="#{topic.content}"/>
                    <textarea id="content"
                              th:field="*{content}"
                              th:placeholder="#{topic.content}"></textarea>

                    <script>
                        var easyMDE = new EasyMDE({
                            element: document.getElementById("content")
                        });
                    </script>

                    <div class="field-error"
                         th:if="${#fields.hasErrors('content')}"
                         th:errors="*{content}">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                       <span th:text="${mode == 'create'
                             ? #messages.msg('topic.create')
                             : #messages.msg('topic.edit')}"></span>
                    </button>

                    <a th:href="@{/topic}" class="btn btn-danger" th:text="#{button.cancel}"/>
                </div>

            </form>

        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
