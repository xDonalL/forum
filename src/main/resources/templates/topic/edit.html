<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/topic-edit.css}">
    <meta charset="UTF-8">
    <title th:text="#{topic.edit}"/>
</head>

<body>
<div class="page">
    <div th:replace="fragments/header :: header"></div>

    <main class="content">
        <div class="form-container">

            <h2>Edit topic</h2>

            <form th:action="@{/topic/edit/{id}(id=${topicTo.id})}"
                  th:object="${topicTo}"
                  method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="id" th:value="${topicTo.id}"/>

                <div class="form-group">
                    <label th:text="#{topic.title}"/>
                    <input type="text" th:field="*{title}" required>

                    <div class="field-error"
                         th:if="${#fields.hasErrors('title')}"
                         th:errors="*{title}">
                    </div>
                </div>

                <div class="form-group">
                    <label th:text="#{topic.content}"/>
                    <textarea th:field="*{content}" required></textarea>

                    <div class="field-error"
                         th:if="${#fields.hasErrors('content')}"
                         th:errors="*{content}">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <a th:href="@{/topic/{id}(id=${topicTo.id})}" class="btn-secondary" th:text="#{button.cancel}"/>
                </div>

            </form>

        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
