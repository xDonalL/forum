<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/topic-edit.css}">
    <meta charset="UTF-8">
    <title>Edit topic</title>
</head>

<body>
<div class="page">
    <div th:replace="fragments/header :: header"></div>

    <main class="content">
        <div class="form-container">

            <h2>Edit topic</h2>

            <form th:action="@{/topic/edit/{id}(id=${topic.id})}" method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="id" th:value="${topic.id}"/>

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" th:value="${topic.title}" required>
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea name="content" required th:text="${topic.content}">
                </textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <a th:href="@{/topic/{id}(id=${topic.id})}" class="btn-secondary">Cancel</a>
                </div>

            </form>

        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
