<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/topic-edit.css}">
    <meta charset="UTF-8">
    <title th:text="#{topic.add}"/>
</head>

<body>

<div class="page">
    <div th:replace="fragments/header :: header"></div>

    <main class="content">
        <div class="form-container">

            <h2 th:text="#{topic.add}"/>

            <form th:action="@{/topic/add}" method="post"
                  th:object="${topicTo}">

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}">

                <div class="form-group">
                    <label th:text="#{topic.add}"/>
                    <input type="text" th:field="*{title}" placeholder="Title" required>

                    <div class="field-error"
                         th:if="${#fields.hasErrors('title')}"
                         th:errors="*{title}">

                    </div>
                </div>

                <div class="form-group">
                    <label th:text="#{topic.add}"/>
                    <textarea th:field="*{content}" placeholder="Content" required></textarea>

                    <div class="field-error"
                         th:if="${#fields.hasErrors('content')}"
                         th:errors="*{content}">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" th:text="#{button.save}"/>
                    <a th:href="@{/topic}" class="btn-secondary" th:text="#{button.cancel}"/>
                </div>

            </form>

        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
