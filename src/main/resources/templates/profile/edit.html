<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/profile/edit.css}">
    <meta charset="UTF-8">
    <title th:text="${user.login}"/>
</head>
<body>
<div class="page">

    <div th:replace="fragments/header :: header"></div>

    <main class="content">

        <div class="form-container">

            <h2 th:text="#{profile.edit}"/>

            <form th:action="@{/profile/edit}" th:object="${user}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-group">
                    <label th:text="#{user.name}"/>
                    <input type="text" th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label th:text="#{user.avatar}" />
                    <input type="file" name="avatarFile" accept="image/*">
                    <div th:if="${user.avatar != null}">
                        <img th:src="@{/avatars/{filename}(filename=${user.avatar})}"
                             alt="Avatar">
                    </div>
                </div>

                <button type="submit" th:text="#{button.save}"/>
            </form>

        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
