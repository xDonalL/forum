<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/profile_edit.css}">

    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<div class="page">

    <div th:replace="fragments/header :: header"></div>

    <main class="content">

        <div class="form-container">

            <h2>Edit Profile</h2>

            <form th:action="@{/profile/edit}" th:object="${user}" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label>Avatar:</label>
                    <input type="file" name="avatarFile" accept="image/*">
                    <div th:if="${user.avatar != null}">
                        <img th:src="@{/avatars/{filename}(filename=${user.avatar})}"
                             alt="Avatar">
                    </div>
                </div>

                <button type="submit">Save</button>
            </form>

        </div>
    </main>

<div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
